<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Two</title>
</head>
<body>
  <div>
    <!-- heading -->
    <h1>ini Heading</h1>
  
    <!-- paragraf -->
    <p>ini paragraf <i>pertama</i>. Test latihan membuat website <b>pertama</b>.</p>
  
    <!-- tag ol -->
    <ol type="A">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ol>
  </div>

  <hr>

  <div>
    <!-- tag tabel -->
    <h2>contoh tag tabel | img | anchor</h2>
    <table border="1" cellspacing="0">
      <tr>
        <th>th 1</th>
        <th>th 2</th>
        <th>th 3</th>
        <th>th 4</th>
      </tr>
      <tr>
        <td>td 1</td>
        <td colspan="2">td 2 & 3</td>
        <td>td 4</td>
      </tr>
      <tr>
        <td>td 1</td>
        <td>td 2</td>
        <td>td 3</td>
        <td rowspan="2">td 4</td>
      </tr>
      <tr>
        <td>td 1</td>
        <td>td 2</td>
        <td>td 3</td>
      </tr>
    </table>
    <br>

    <!-- gambar -->
    <img src="sc1.png" alt="gambar" width="300px">

    <!-- tag anchor -->
    <p>link github : 
      <a href="https://github.com/rikiwidiantoro" target="_blank">rikiwidiantoro</a>
    </p>
  </div>

  <hr>

</body>
</html>
